<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/estilos.css">
	<title>Takomiendo login</title>
</head>
<body class=" pink lighten-2">
	<!-- Logo -->
	<section class="row">
		<img src="../img/logo.png" alt="logo" class="responsive-img offset-s2 offset-m4 offset-4 col s8 m4 4 mt-5">
	</section>
	<!-- Botones -->
	<section id="log" class="container mt-5 white">
		<div class="row">
			<button id="fb" class="col s8 m4 l4 offset-s2 offset-m4 offset-l4 white-text blue darken-4 boton">
	  	   		<i class="fa fa-facebook fa-2x" aria-hidden="true"></i>  Login with Facebook
	  	  	</button>
		</div>
		<div class="row">
			<button id="goo"class="col s8 m4 l4 offset-s2 offset-m4 offset-l4 white-text red darken-3 boton">
		    	<i class="fa fa-google-plus-official fa-2x" aria-hidden="true"></i> Login with Google
		  	</button>
		</div>
	</section>
	<!-- SCRIPTS -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
	<script type="text/javascript" src="../js/inicioSesion.js"></script>
</body>
</html>
