<!DOCTYPE html>
<html lang="es">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="utf-8">
	<title>Registro</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
	<link rel="stylesheet" href="../css/estilos.css">
	<link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
</head>
<body class="">
	<section class="container">
		<div class="row">
			<div class="offset-s1 col s10 center-align mt-5">
				<h3>Takomiendo</h3>
				<p>Completa los campos para terminar el registro</p>
			</div>
		</div>
		<secttion class="container">
			<form class="offset-s2 col s8 m4 offset-m4 mt-5">
		      <div class="row">
		        <div class="input-field col s12">
		          <input id="first_name" type="text" name="nombre" required/>
		          <label for="first_name">Nombre</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <input id="email" type="email" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" class="validate" required>
		          <label for="email">E-mail</label>
		        </div>
		      </div>
		      <div class="row">
		          <div class="input-field col s12">
		            <input id="phone" type="tel" class="validate" pattern="[0-9]{10}" required>
		            <label for="phone" data-error="wrong" data-success="right">Tel√©fono</label>
		          </div>
		      </div>
			  <div class="row">
			  	<button class="btn waves-effect waves-light offset-s4 col s4" type="submit" name="action" id="validar">Ingresar</button>
			  </div>

		    </form>
		</secttion>
	</section>
	<!-- SCRIPTS -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
	<!-- <script type="text/javascript" src="../js/inicioSesion.js"></script> -->
	<script type="text/javascript" src="../js/registro.js"></script>
</body>
</html>
