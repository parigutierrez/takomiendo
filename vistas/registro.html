<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Registro</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<section class="container section">
		<div class="row">
		<div class="col s12 m12 center-align">
			<h1>Takomiendo</h1>
			<p>Completa los campos para terminar el registro</p>
		</div>
	    <form class="col s12 m4 offset-m4">
	      <div class="row">
	        <div class="input-field col s12">
	          <input id="first_name" type="text" name="nombre" required/>
	          <label for="first_name">Nombre</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <input id="email" type="email" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" class="validate" required>
	          <label for="email">E-mail</label>
	        </div>
	      </div>
	      <div class="row">
	          <div class="input-field col s12">
	            <input id="phone" type="tel" class="validate" pattern="[0-9]{10}" required">
	            <label for="phone" data-error="wrong" data-success="right">Tel√©fono</label>
	          </div>
	      </div>
	      <button class="btn waves-effect waves-light" type="submit" name="action" id="validar">Ingresar
		  </button>
	    </form>
	  </div>
	</section>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
</body>
</html>
